<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
    <script  src="./script.js" defer></script>
    <meta charset="UTF-8">
    <title>洛城飞行大队-在线地图</title>
    <style>
        /* 背景图片 */
        body {
            /* background-image: url('https://hjdczy.top:3307/mydevice/image/01.jpg'); */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 顶部导航栏的样式 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明 */
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 20px;
            border-radius: 15px;
            position: absolute;
            z-index: 1;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        /* 导航链接样式 */
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
        }

        .navbar h1 {
            font-size: 22px;
        }

        /* 地图容器 */
        .map-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 防止地图内容溢出 */
            
        }

        /* 玩家 */
        .player-label, .player-point {
            position: absolute;
            z-index: 2; /* 确保标签在点和线之上 */
        }

        .player-label {
            background-color: rgb(0, 0, 0,0.9);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .player-point {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: #ff0000;
        }

        .in-plane {
            background-color: rgba(247, 53, 205, 0.623);
        }
        #sockettimedout {
            position: absolute;
            background-color: #ff0000;
            color: #ffffff;
            width: 200px;
            height: 50px;
            top: 10%;
            right: 50%;
            border-radius: 5px;
            display: block;
        }
    </style>
</head>
<body>
<!-- 导航栏 -->
    <div class="navbar">
        <h1>在线地图(按H回中)</h1>
        <div>
            <a href="https://hjdczy.top:333/">百科</a>
            <a href="http://175.24.205.80:2333/status/serverinfo">状态</a>
        </div>
    </div>
    <div class="map-container" id="mapContainer">
    </div>
    <div id="sockettimedout">
        <p style="text-align: center">socket timed out</p>
    </div>
    <div id = "mapimage">
        <template>
            <div class="map" ref="map">
            <canvas ref="canvas" @mousedown="onMousedown" ></canvas>
            </div>
            <!-- playerlabels -->
            
        </template>
    </div>

            <p>{{message}}</p>
        </div> -->


    

</body>
</html>
